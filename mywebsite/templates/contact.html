{% extends "base.html" %}
{% block title %}Contact{% endblock %}
{% block content %}

<section class="container mx-auto px-6 py-16" data-aos="fade-up">
  <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Get in Touch</h2>

  <form action="#" method="POST" class="max-w-xl mx-auto bg-white p-8 rounded-xl shadow-lg space-y-6">
    <div>
      <label class="block text-left text-gray-700 mb-2">Name</label>
      <input type="text" name="name" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none">
    </div>

    <div>
      <label class="block text-left text-gray-700 mb-2">Email</label>
      <input type="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none">
    </div>

    <div>
      <label class="block text-left text-gray-700 mb-2">Message</label>
      <textarea name="message" rows="4" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none"></textarea>
    </div>

    <button type="submit" class="w-full py-3 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 transition transform hover:scale-105">
      Send Message
    </button>
  </form>
</section>
{% endblock %}
